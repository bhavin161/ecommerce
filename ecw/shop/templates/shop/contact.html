{% extends 'shop/basic.html' %}

{% block title %}contact - my awosome cart{% endblock %}

<div class="container">
    <h3>Contact Us</h3>
<form action="/shop/ContectUs/" method="post"> {% csrf_token %}

    <label for="exampleFormControlInput1">Name</label>

  </div>

         <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>



    <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">How We Can Help You</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>

    <button type="Submit" id="sub" onclick="myabc()" name="Submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
